<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Animation</title>
</head>
<body>

    <form>
        <div class="field-name">
            <i class="fa-solid fa-user"></i>
            <input id="input1" type="text" placeholder="Username" required>
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fa-solid fa-envelope"></i>
            <input id="input2" type="email" placeholder="Email" required>
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="field-password inactive">
            <i class="fa-solid fa-key"></i>
            <input id="input3" type="password" placeholder="Password" required>
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="field-finish inactive">
            <i class="fa-solid fa-heart"></i>
            <p>Thank You</p>
            <i class="fa-solid fa-heart"></i>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/18ed336f4c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
